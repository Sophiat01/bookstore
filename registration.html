<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <style>
        h1 {
            text-align: center;
            color: royalblue;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!--navigation links-->
    <ol class="nav">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="catalog.html">Catalog</a></li>
         <li><a href="login.html">Login</a></li>
    </ol>
    <h1>Book House Registration</h1>

     <div class="success">Registration successful! You can now <a href="login.html">login</a>.</div>
    <!--forms and input elements-->
    <h2>Registration Form</h2>
    <p>By registering here you become an official member of The Book House and gain access to our books.</p>
    <h3>Register</h3>
    <div class="registration-form">
        <form id="registrationForm" action="registration.php" method="POST" onsubmit="return submitForm()">
            <label>First Name:</label>
            <input type="text" name="Firstname" id="Firstname" placeholder="Enter Firstname" required>
            <div id="FirstnameError" class="error"></div>
            <br><br>
            <label>Last Name:</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Enter Lastname" required>
            <div id="LastnameError" class="error"></div>
            <br><br>
            <label>Age:</label>
            <input type="number" name="age" id="age" required>
            <div id="ageError" class="error"></div>
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Female" required>
            <label>Female</label>
            <input type="radio" name="gender" value="Male" required>
            <label>Male</label>
            <br><br>
            <label>Email:</label>
            <input type="email" name="usermail" id="usermail" required>
            <div id="emailError" class="error"></div>
            <br><br>
            <label>Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter username" required>
            <div id="usernameError" class="error"></div>
            <br><br>
            <label>Password:</label>
            <input type="password" name="userpass" id="userpass" placeholder="Enter Password" required>
            <div id="passError" class="error"></div>
            <br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPassError" class="error"></div>
            <br><br>
            <label> Favorite Genre: </label>
            <select name="genre" id="genre" required>
                <option value="">--select genre--</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Non-fiction">Non-fiction</option>
            </select>
            <br><br>
            <label for="userType">User Account Type:</label>
            <select id="userType" name="userType" required>
                <option value="">--select account--</option>
                <option value="customer">Customer</option>
                <option value="librarian">Librarian</option>
                <option value="admin">Admin</option>
            </select>
            <div id="userTypeError" class="error"></div>
            <br><br>
            <input type="reset" name="Reset">
            <input type="submit" name="register" value="Register" id="register">
        </form>
    </div>

    <script src="registration.js"> </script>

    

</body>
</html>
